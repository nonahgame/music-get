<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LyricBeats AI - Real Music + Video</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body { background:#000; color:#0f0; font-family:monospace; }
    .card { background:#111; border:2px solid #0f0; box-shadow:0 0 20px #0f0; }
    textarea { background:#000; color:#0f0; border:2px solid #0f0; }
    .counter { color:#f00; font-weight:bold; }
    .neon { text-shadow:0 0 15px #0f0; }
    .spinner-large { width:4rem; height:4rem; }
    a { color:#0ff; }
</style>
</head>

<body class="p-4">

<div class="container">
    <h1 class="text-center neon mb-4">LYRICBEATS AI</h1>

    <div class="card p-4">

        <!-- Form -->
        <form id="f">

            <div class="mb-3">
                <input type="text" class="form-control" id="title" placeholder="Song Title" required>
            </div>

            <textarea class="form-control" id="lyrics" maxlength="6000" rows="10" placeholder="Paste full lyrics (max 6000 chars)..." required></textarea>

            <div class="text-end counter">
                Chars: <span id="c">0</span>/6000 | Words: <span id="w">0</span>
            </div>

            <div class="row mt-3">

                <div class="col-md-3">
                    <select class="form-select" id="genre">
                        <option value="hip-hop">Hip-Hop</option>
                        <option value="pop">Pop</option>
                        <option value="r&b">R&B</option>
                    </select>
                </div>

                <!-- UPDATED VOICE SELECTION -->
                <div class="col-md-3">
                    <select class="form-select" id="voice">
                        <option value="male">Male Rapper</option>
                        <option value="female">Female Soulful</option>
                        <option value="openvoice">OpenVoice (AI Voice Clone)</option>
                        <option value="custom">Custom Voice (Upload WAV)</option>
                    </select>
                </div>

                <!-- Output format -->
                <div class="col-md-3">
                    <select class="form-select" id="format">
                        <option value="high_mp4">Music Video (MP4)</option>
                        <option value="simple_mp4">Simple MP4</option>
                        <option value="mp3">MP3</option>
                        <option value="wav">WAV</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <button type="submit" id="btn" class="btn btn-success w-100">GENERATE</button>
                </div>

            </div>

        </form>

        <!-- Custom or OpenVoice Upload -->
        <div class="col-md-12 mt-3" id="voice-upload-row" style="display:none;">
            <label class="form-label">Upload voice sample (WAV, 5–30 seconds)</label>
            <input type="file" id="voice-file" accept=".wav" class="form-control" />
            <button id="uploadVoiceBtn" class="btn btn-sm btn-outline-info mt-2">Upload Voice Sample</button>
            <div id="uploadStatus" class="mt-2"></div>
        </div>

        <!-- OPTIONAL OpenVoice settings -->
        <div class="col-md-12 mt-3" id="openvoice-settings" style="display:none;">
            <label class="form-label text-warning">OpenVoice Style (optional):</label>
            <select class="form-select" id="openvoice_style">
                <option value="">Auto Style</option>
                <option value="warm">Warm</option>
                <option value="sharp">Sharp</option>
                <option value="studio">Studio Vocal</option>
            </select>
        </div>

        <div id="res" class="mt-4"></div>

    </div>
</div>

<script>
/* CHARACTER + WORD COUNTER */
document.getElementById('lyrics').addEventListener('input', e => {
    let t = e.target.value;
    document.getElementById('c').textContent = t.length;
    document.getElementById('w').textContent = t.trim()
        ? t.trim().split(/\s+/).length
        : 0;
});

/* SHOW/HIDE UPLOAD + OPENVOICE SETTINGS */
document.getElementById('voice').addEventListener('change', e => {
    let v = e.target.value;
    document.getElementById('voice-upload-row').style.display =
        (v === 'custom' || v === 'openvoice') ? 'block' : 'none';

    document.getElementById('openvoice-settings').style.display =
        (v === 'openvoice') ? 'block' : 'none';
});

/* UPLOAD CUSTOM/OPENVOICE SAMPLE */
document.getElementById('uploadVoiceBtn').addEventListener('click', async ev => {
    ev.preventDefault();
    const input = document.getElementById('voice-file');
    if (!input.files.length) return alert('Select a WAV file');

    const fd = new FormData();
    fd.append('voice', input.files[0]);

    document.getElementById('uploadStatus').innerText = 'Uploading...';

    const res = await fetch('/upload_voice', { method: 'POST', body: fd });
    const j = await res.json();

    document.getElementById('uploadStatus').innerText =
        j.message || JSON.stringify(j);
});

/* POLL UNTIL FILE READY */
async function waitForGeneratedFile() {
    for (let i = 0; i < 60; i++) {
        let res = await fetch("/list");
        let files = await res.json();

        if (files.length > 0) {
            let latest = files[0];
            return latest.public_url;
        }

        await new Promise(r => setTimeout(r, 10000));
    }
    return null;
}

/* FORM SUBMISSION */
document.getElementById('f').onsubmit = async e => {
    e.preventDefault();

    document.getElementById('btn').disabled = true;
    document.getElementById('btn').textContent = "Generating...";

    let voice_type = document.getElementById('voice').value;

    let openvoice_style = "";
    if (voice_type === "openvoice") {
        openvoice_style = document.getElementById('openvoice_style').value;
    }

    document.getElementById('res').innerHTML = `
        <h3>Generating real song + video... Please wait 2–6 minutes</h3>
        <div class="d-flex justify-content-center mt-3">
            <div class="spinner-border text-success spinner-large"></div>
        </div>
        <p class="mt-3 text-info">Do NOT refresh this page.</p>
    `;

    await fetch('/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            title: document.getElementById('title').value,
            lyrics: document.getElementById('lyrics').value,
            genre: document.getElementById('genre').value,
            voice_type: voice_type,
            openvoice_style: openvoice_style,
            file_format: document.getElementById('format').value
        })
    });

    let url = await waitForGeneratedFile();
    if (!url) {
        document.getElementById('res').innerHTML =
            `<h3 class="text-danger">❌ File generation timed out. Try again.</h3>`;
        return;
    }

    document.getElementById('res').innerHTML = `
        <h3 class="text-success">✔ Music Generated Successfully!</h3>
        <a href="${url}" class="btn btn-primary w-100 mb-3">⬇ Download Your File</a>
    `;

    document.getElementById('btn').disabled = false;
    document.getElementById('btn').textContent = "GENERATE";
};
</script>

</body>
</html>
